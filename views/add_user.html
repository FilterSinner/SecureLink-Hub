<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>SecureLink Trainer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-light">User Management System</a>
                </div>
            </div>
        </nav>
    </header>

    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="/">All Users</a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">New User</h2>
                <span class="text-dark">Use the below form to create a new account</span>
            </div>
        
        
        <form method="POST" id="update_user">

            <div class="new_user">
                <div class="form-group">
                    <label for="id" class="text-dark">ID Number</label><br>
                    <input type="number" name="id" value="">
                    
                </div>
                <div class="form-group">
                    <label for="Username" class="text-dark">Username</label><br>
                    <input type="text" name="username" value="">
                    
                </div>
                <div class="form-group">
                    <label for="Email" class="text-dark">Email</label><br>
                    <input type="text" name="email" value="">
                    
                </div>
                <div class="form-group">
                    <label for="Department" class="text-dark">Department</label><br>
                    <select name="department">
                        <option value="IT">IT</option>
                        <option value="Sales">Sales</option>
                        <option value="HR">HR</option>
                        <option value="Finance">Finance</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn text-dark update">Save</button>
                </div>

            </div>
        </form>
    </main>
</body>
</html>
